<html>
<head>
  <base href="/">
  <title>Watson Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
  <style>

    .container {
      height: 100%;
      position: relative;
      border: 3px solid green;
    }

    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 40%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      text-align: center;
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="vertical-center">
        <h1>
          <p>Your website here</p>
        </h1>
      </div>
    </div>

    <script src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js"></script>
    <script>
      window.loadWatsonAssistantChat({
        integrationID: "7b3f7248-34e5-4692-bc5b-3df0ec4113d0", // The ID of this integration.
        region: "us-south" // The region your integration is hosted in.
      }).then(function(instance){
        instance.render();
      });
    </script>
</body>
</html>
